name: Ruby

on:
  push:
    branches: [ "gitlab-port" ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler: '2.0.1'
        rubygems: '2.7.2'
        ruby-version: '2.5.3'
        bundler-cache: false
    - run: bash ./generate-gemfile
      env:
        GITLAB_PIPELINE_USERNAME: ${{ secrets.GITLAB_PIPELINE_USERNAME }}
        GITLAB_PIPELINE_AUTH_TOKEN: ${{ secrets.GITLAB_PIPELINE_AUTH_TOKEN }}
    - run: bundle install --jobs 4 --path vendor
    - run: rm -rf public
    - run: bundle exec middleman build --verbose
    - run: echo 'Deploying...'
    - run: tar -czf public.tar.gz public/.
    - run: bash ./scripts/surge-deploy.sh
      env:
        SURGE_URLS: ${{ secrets.SURGE_URLS }}
        SURGE_BASIC_AUTH: ${{ secrets.SURGE_BASIC_AUTH }}
