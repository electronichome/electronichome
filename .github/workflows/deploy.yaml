name: Ruby

on:
  push:
    branches: [ "gitlab-port" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['2.3']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
    # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
    # change this to (see https://github.com/ruby/setup-ruby#versioning):
    # uses: ruby/setup-ruby@v1
      uses: ruby/setup-ruby@55283cc23133118229fd3f97f9336ee23a179fcf # v1.146.0
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - run: bash ./generate-gemfile
      env:
        GITLAB_USERNAME: ${{ secrets.GITLAB_USERNAME }}
        GITLAB_AUTH_TOKEN: ${{ secrets.GITLAB_AUTH_TOKEN }}
    - run: bundle install --jobs 4 --path vendor
    - run: rm -rf public
    - run: bundle exec middleman build --verbose
    - run: echo 'Deploying...'
    - run: tar -czf public.tar.gz public/.
    - run: bash ./scripts/surge-deploy.sh
      env:
        SURGE_URLS: ${{ secrets.SURGE_URLS }}
        SURGE_BASIC_AUTH: ${{ secrets.SURGE_BASIC_AUTH }}
